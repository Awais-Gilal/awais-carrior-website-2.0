<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Admin login</title>
  </head>
  <body>
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            
            <div class="col-md-10 col-lg-8 col-xl-7" style="border:2px solid black;max-width:400px;border-radius:20px;">
                <div style="margin-top:10px;margin-bottom:15px;">
                    <h2 align="center">login Admin Panel</h2>
                </div>
                
                <!-- form section -->
                <form action="/admin" method="post">
                    <div class="input-group mb-3">
                        <span class="input-group-text border-danger"  id="basic-addon1">Username</span>
                        <input type="text" class="form-control border-danger" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" name="username">
                    </div>

                    <div class="input-group mb-3">
                      <span class="input-group-text border-danger"  id="basic-addon2">Password</span>
                      <input type="text" class="form-control border-danger" placeholder="Password" aria-label="Password" aria-describedby="basic-addon2" name="password">
                    </div>
                                        
<!-- div for buttons -->
                    <div class="mb-4 text-center" style="">
                        <input type="submit" value="Sunmit" class="btn btn-outline-success btn-outline-danger" style="margin:auto;">
                    </div>
                </form>
            </div>
        </div>
    </div>
  </body>
